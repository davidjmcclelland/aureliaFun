<template>
  <require from = "./components/custom-component.html"></require>
  <require from="./converters/date-format"></require>
  <require from="./converters/currency-format"></require>
  <require from="./styles.css"></require>
  <require from="bootstrap.css"></require>
  <h4>Converter Example</h4>
  <p>
  ${currentDate | dateFormat} <br/>
  ${netWorth | currencyFormat}
  </p>
  <hr />
  <h4>event binding example</h4>
  <p>${message}</p>
  <p>${user}</p>

  <button click.delegate="updateContent()">Update</button>
  <hr />
  <button click.delegate="clickFunction('A message from clickFunction')" id="clickFunction">clickFunction</button>
  <hr />
  <custom-component></custom-component>
  <hr />
  <h4>Converter and binding example</h4>
  <p>${firstName} on ${currentDate | dateFormat}</p>
  <p>binding example</p>
  <input id="first" type="text" value.bind="firstName"/>
  <hr />
  <button click.delegate="subscribe('A message from subscribe')" id="subscribe_button">subscribe</button>
  <button click.delegate="publish('A message from publish')" id="publish_button">publish</button>
  <button click.delegate="dispose('A message from dispose')" id="dispose_button">dispose</button>
<hr />
<form role="form" submit.delegate="signup()">
  <label for="email">eMail</label>
  <input id="email" type="text" value.bind="email" placeholder="eMail">

  <label for="password">Password</label>
  <input id="password" type="text" value.bind="password" placeholder="Password">

  <button type="submit">Sign Up</button>
</form>
  <hr/>
  <h4>References</h4>
  <input type="text" ref="refName"><br />
  <p>${refName.value}</p>
</template>
